<!DOCTYPE html>
<html>
    <head>
        <title>Audio tag</title>
        <style>
            audio{
                border: 1px solid red;
                border-radius: 30px;
            }
            video{
                width: 500px;
                border: 1px solid red;
                border-radius: 30px
            }
        </style>

    </head>

    <body>
        <audio controls>
             <source src="Adiye.mp3">
        </audio>
        
        <br>
        <hr>
        <video controls>
            <source src="class.mp4">
        </video>
    </body>
</html>
