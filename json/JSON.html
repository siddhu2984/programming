<!--
    json 
           - stands for javascript object notation
           - also called js objects
           - used to transfer data over the network
           - json is light weight 

           syntax
           *************
           objects -- {}
           arrays --- []
           data --- key & value pairs
                    key & value seperated by ":"
                    
                    key & value pairs seperated by ","
-->

<!--
    JSON Server
    ***********
        JSON Server used to develop the Rest API'S
        Ex.
            GET
            POST
            PUT
            DELETE
            HEAD
            TRACE
            ---
            ---
            ---
        JSON Server supports the JSON Data
        JSON Server is light weight server
        Default Port Number of JSON Server is 3000
        JSON Server installation is command based installation
                > npm install -g json-server
                npm stands for node packaging manager
                -g stands for global installation
        we will deploy json files with following commands
        > json-server --watch demo.json
        Postman is the software used to test the Rest API'S
        
        URL : http://localhost:3000/products

        http://localhost:3000/products?_sort=id

        http://localhost:3000/products?_sort=id&_order=desc

        http://localhost:3000/products?_sort=id&_order=asc

        http://localhost:3000/products?p_cost_lte=20000   (lte - less than or equal too)

        http://localhost:3000/products?p_cost_gte=20000   (gte - freater than or equal too)

        http://localhost:3000/products?p_cost_ne=20000    (ne - not equal to)

        http://localhost:3000/products?q=20000  (to find the search)
-->
